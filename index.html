
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>시공보고서 작성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
        input, select, button { width: 100%; margin: 8px 0; padding: 10px; font-size: 16px; }
        textarea { width: 100%; height: 150px; margin-top: 10px; padding: 10px; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h2>시공보고서</h2>
    <input id="teamMember" placeholder="1. 시공팀원">
    <input id="workTime" placeholder="2. 작업시간">
    <input id="location" placeholder="3. 지역">
    <input id="apartment" placeholder="4. 아파트명">
    <input id="size" placeholder="5. 평 수">
    <input id="newOrNot" placeholder="6. 신축여부">
    <input id="payment" placeholder="7. 결제방법">
    <select id="color">
        <option value="모던">8. 색상 - 모던</option>
        <option value="마블">8. 색상 - 마블</option>
        <option value="우드">8. 색상 - 우드</option>
    </select>
    <input id="quantity" placeholder="9. 판매갯수">
    <input id="price" placeholder="10. 판매비용">
    <input id="unpaid" placeholder="11. 미결제금액">
    <input id="scope" placeholder="12. 시공범위">
    <input id="receipt" placeholder="13. 예약금 현금영수증">
    <input id="extra" placeholder="14. 기타">

    <button onclick="copyReport()">📋 보고서 복사하기</button>
    <button onclick="submitData()">📤 엑셀 시트로 전송</button>

    <textarea id="reportOutput" readonly placeholder="보고서 결과가 여기에 표시됩니다."></textarea>

    <script>
        function buildReport() {
            return `시공일 : ${new Date().toLocaleDateString()}\n` +
                `1. 시공팀원 : ${document.getElementById("teamMember").value}\n` +
                `2. 작업시간 : ${document.getElementById("workTime").value}\n` +
                `3. 지역 : ${document.getElementById("location").value}\n` +
                `4. 아파트명 : ${document.getElementById("apartment").value}\n` +
                `5. 평 수 : ${document.getElementById("size").value}\n` +
                `6. 신축여부 : ${document.getElementById("newOrNot").value}\n` +
                `7. 결제방법 : ${document.getElementById("payment").value}\n` +
                `8. 색상 : ${document.getElementById("color").value}\n` +
                `9. 판매갯수 : ${document.getElementById("quantity").value}\n` +
                `10. 판매비용 : ${document.getElementById("price").value}\n` +
                `11. 미결제금액 : ${document.getElementById("unpaid").value}\n` +
                `12. 시공범위 : ${document.getElementById("scope").value}\n` +
                `13. 예약금 현금영수증 : ${document.getElementById("receipt").value}\n` +
                `14. 기타 : ${document.getElementById("extra").value}`;
        }

        function copyReport() {
            const report = buildReport();
            document.getElementById("reportOutput").value = report;
            navigator.clipboard.writeText(report).then(() => {
                alert("✅ 보고서가 복사되었습니다!");
            });
        }

        function submitData() {
            const data = {
                date: new Date().toLocaleDateString(),
                teamMember: document.getElementById('teamMember').value,
                workTime: document.getElementById('workTime').value,
                location: document.getElementById('location').value,
                apartment: document.getElementById('apartment').value,
                size: document.getElementById('size').value,
                newOrNot: document.getElementById('newOrNot').value,
                payment: document.getElementById('payment').value,
                color: document.getElementById('color').value,
                quantity: document.getElementById('quantity').value,
                price: document.getElementById('price').value,
                unpaid: document.getElementById('unpaid').value,
                scope: document.getElementById('scope').value,
                receipt: document.getElementById('receipt').value,
                extra: document.getElementById('extra').value
            };

            fetch("YOUR_SCRIPT_URL", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                alert("✅ 엑셀 시트로 전송이 완료되었습니다!");
            })
            .catch(error => {
                alert("❌ 전송 실패");
                console.error(error);
            });
        }
    </script>
</body>
</html>
